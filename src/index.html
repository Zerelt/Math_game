<head>

  <link href='./style.css' rel='stylesheet' type='text/css'>
  <meta content="True" name="HandheldFriendly">

  <meta charset='UTF-8'>
  <title>Math Game</title>

<body>
  <section class='gameEnd'>
    <div class='scoreEnd'>
      <p class='announcement'>Your score was :</p>
    </div>
  </section>
  <main>
    <div class='verdict'>Answer:</div>
    <div class='score'>Score: </div>
    <section class='quiz'>
      <div class='exercise'>Quiz</div>
      <p class='req'>Click on the correct answer</p>
      <section class='answers'>
        <div class='option' id='first'></div>
        <div class='option' id='second'></div>
        <div class='option' id='third'></div>
        <div class='option' id='fourth'></div>
      </section>
    </section>
    <button class='startReset'>Start Game</button>
    <div class='countDown'>Time : </div>
  </main>
  <script src='./magic.js' type='text/javascript'></script>
</body>
</html>
